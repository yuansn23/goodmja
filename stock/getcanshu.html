<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取 URL 参数示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>获取 URL 参数示例</h1>
    <p>请查看弹出窗口以获取参数值。</p>

    <script>
        // 获取 URL 中的参数
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 获取 'fbid' 参数
        const fbid = getQueryParameter('fbid');

        // 如果获取到参数，则弹出
        if (fbid) {
            alert('获取到的 fbid 参数: ' + fbid);
        } else {
            alert('未找到 fbid 参数');
        }
    </script>
</body>
</html>
